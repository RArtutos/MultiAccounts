map $request_uri $account_name {
    "~^/stream/([^/]+)/" $1;
    default "";
}

server {
    listen 80;
    server_name localhost;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Stream location with URL rewriting
    location ~ ^/stream/([^/]+)/ {
        # Extract account name from URL
        set $account $1;
        
        # Proxy to backend
        proxy_pass http://proxy:3000;

        # Response body filter for rewriting URLs
        sub_filter_types text/html text/css text/javascript application/javascript;
        sub_filter_once off;
        
        # Replace relative URLs
        sub_filter 'href="/' 'href="/stream/$account/';
        sub_filter 'src="/' 'src="/stream/$account/';
        sub_filter 'url("/' 'url("/stream/$account/';
        sub_filter "url('/" "url('/stream/$account/";
        
        # Replace JavaScript redirects
        sub_filter 'window.location="/' 'window.location="/stream/$account/';
        sub_filter 'window.location.href="/' 'window.location.href="/stream/$account/';
        sub_filter '.location="/' '.location="/stream/$account/';
        sub_filter 'history.pushState(' 'history.pushState("/stream/$account/' ;
        
        # Replace fetch/XHR URLs
        sub_filter 'fetch("/' 'fetch("/stream/$account/';
        sub_filter 'axios.get("/' 'axios.get("/stream/$account/';
        sub_filter 'axios.post("/' 'axios.post("/stream/$account/';
    }

    # Dashboard and admin routes
    location / {
        proxy_pass http://proxy:3000;
    }
}