# Basic configuration
http_port 3128 accel defaultsite=netflix.com no-vhost
https_port 3129 cert=/etc/squid/ssl/squid.crt key=/etc/squid/ssl/squid.key

# Memory and cache settings
cache_mem 256 MB
maximum_object_size 1024 MB
cache_dir ufs /var/spool/squid 1000 16 256

# Basic access control
acl SSL_ports port 443
acl Safe_ports port 80 443
acl CONNECT method CONNECT
acl localnet src all

# URL rewrite program
url_rewrite_program /usr/local/squid/rewriter/main.py
url_rewrite_children 5 startup=1 idle=1 concurrency=0
url_rewrite_host_header on